
<!DOCTYPE html>
<html>
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link href="sidebars.css" rel="stylesheet">
</head>
<body>
<main class="d-flex flex-nowrap">
<div class="flex-shrink-0 p-3 bg-white" style="width: 280px;">
    <a href="#about" data-bs-toggle="collapse" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
      <svg class="bi pe-none me-2" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
      <span class="fs-5 fw-semibold">APCSA</span>
    </a>
    <ul class="list-unstyled ps-0">
        <li class="mb-1">
        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse"
                data-bs-target="#home-collapse" aria-expanded="false">
          Lessons
        </button>
        <div class="collapse show" id="home-collapse">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
            <li><a data-bs-toggle="collapse" href="#notes" class="link-dark d-inline-flex text-decoration-none rounded">
                Notes</a></li>
            <li><a data-bs-toggle="collapse" href="#repo" class="link-dark d-inline-flex text-decoration-none rounded">
                APCSA Material Repo</a></li>
          </ul>
        </div>
      </li>
      <li class="mb-1">
        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse"
                data-bs-target="#dashboard-collapse" aria-expanded="false">Tools
        </button>
        <div class="collapse" id="dashboard-collapse">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
            <li><a data-bs-toggle="collapse" href="#git"
                   class="link-dark d-inline-flex text-decoration-none rounded">Git and SSH</a>
            </li>
          </ul>
        </div>
      </li>
      <li class="mb-1">
        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#orders-collapse" aria-expanded="false">
          Homework - Projects
        </button>
        <div class="collapse" id="orders-collapse">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
            <li><a data-bs-toggle="collapse" href="#homework" class="link-dark d-inline-flex text-decoration-none rounded">Homework</a></li>
            <li><a data-bs-toggle="collapse" href="#labs" class="link-dark d-inline-flex text-decoration-none rounded">Labs</a></li>
          </ul>
        </div>
      </li>
      <li class="mb-1">
        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#rules-collapse" aria-expanded="false">
          Rules & Grading
        </button>
        <div class="collapse" id="rules-collapse">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
            <li><a data-bs-toggle="collapse" href="#rules" class="link-dark d-inline-flex text-decoration-none rounded">Classroom-Lab Rules</a></li>
          </ul>
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
            <li><a data-bs-toggle="collapse" href="#grading" class="link-dark d-inline-flex text-decoration-none rounded">Grading</a></li>
          </ul>
        </div>
      </li>
      <li class="mb-1">
        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="false">
          Contact
        </button>
        <div class="collapse" id="account-collapse">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
            <li><a data-bs-toggle="collapse" href="#contact" class="link-dark d-inline-flex text-decoration-none rounded">Contact</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
    
 <div class="flex-grow-1 p-2 overflow-scroll" id="rightSide">
    <div class="d-flex">
        <div class="collapse show" id="notes" data-bs-parent="#rightSide">
            <div id="notes_html"></div>
        </div>
        <div class="collapse" id="git" data-bs-parent="#rightSide">
            <div id="git_html"></div>
        </div>
        <div class="collapse" id="homework" data-bs-parent="#rightSide">
            <div id="homework_html"></div>
        </div> 
        <div class="collapse" id="labs" data-bs-parent="#rightSide">
            <div id="labs_html"></div>
        </div>
        <div class="collapse" id="rules" data-bs-parent="#rightSide">
            <div id="rules_html"></div>
        </div>
        <div class="collapse" id="grading" data-bs-parent="#rightSide">
            <div id="grading_html"></div>
        </div>
        <div class="collapse" id="repo" data-bs-parent="#rightSide">
            <div id="repo_html"></div>
        </div>
        <div class="collapse" id="contact" data-bs-parent="#rightSide">
            <div id="contact_html"></div>
        </div>
    </div>
 </div>
 
   </main>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script >
        $(function(){
            $("#notes_html").load("contents/notes.html")
            $("#repo_html").load("contents/repo.html")
            $("#git_html").load("contents/git.html")
            $("#homework_html").load("contents/homework.html")
            $("#labs_html").load("contents/labs.html")
            $("#rules_html").load("contents/rules.html")
            $("#grading_html").load("contents/grading.html")
            $("#contact_html").load("contents/contact.html")
        });
    </script>
</body>
</html>
